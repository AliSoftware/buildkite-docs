steps:
  - label: "Deploy preview"
    command: bin/deploy-preview
    if: build.env('BUILDKITE_PULL_REQUEST') != 'false'
    plugins:
      - docker-compose#v3.9.0:
          run: app
          config: docker-compose.production.yml
          mount-buildkite-agent: true
          env:
            - GH_TOKEN
            - NETLIFY_AUTH_TOKEN
            - NETLIFY_SITE_ID
            - BUILDKITE_PULL_REQUEST
